{% block page-lead %}

{% block content %}
<div class="row row-cols-3">
    {% for i in anki_cards %}
        <div class="col" style="text-align:center">
            <img src="{{ i.image }}" height="300">
            <br/>
            <b>{{ i.word }}</b>
            <br/>
            {{ i.translation }}<br/>
            <td class="py-3"></td>
        </div>
